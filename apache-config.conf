<VirtualHost *:80>
        DocumentRoot /var/www/html

        ErrorLog ${APACHE_LOG_DIR}/pos-error.log
        CustomLog ${APACHE_LOG_DIR}/pos-access.log combined

        <Directory /var/www/html>
            AllowOverride all
        </Directory>

       # WSPROXY CONF
        ProxyRequests Off
        ProxyPreserveHost On
        ProxyTimeout 10
        <Proxy *>
            Order deny,allow
            Allow from all
        </Proxy>
        RewriteEngine On
        RewriteCond %{HTTP:Connection} Upgrade [NC]
        RewriteRule /(.*) ws://localhost:80/$1 [P,L]
        ProxyPass        /socket.io http://localhost:8000/socket.io
        ProxyPassReverse /socket.io http://localhost:8000/socket.io
        <Location /socket.io>
           Order allow,deny
           Allow from all
        </Location>

 </VirtualHost>

